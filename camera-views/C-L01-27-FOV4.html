<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-L01-27 - FOV4</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .controls {
            background: #2d2d2d;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #404040;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .btn {
            background: #3d3d3d;
            border: 1px solid #505050;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: inherit;
        }
        .btn:hover { background: #4d4d4d; }
        .btn.comments {
            background: #3b82f6;
            border-color: #3b82f6;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn.comments:hover { background: #2563eb; }
        .zoom-label {
            color: #b0b0b0;
            font-size: 0.85rem;
            font-family: 'Space Mono', monospace;
        }
        .image-area {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }
        .image-area:active { cursor: grabbing; }
        .wrapper {
            transition: transform 0.1s;
            transform-origin: center;
        }
        .wrapper img {
            display: block;
            max-width: none;
        }
        .error {
            padding: 2rem;
            text-align: center;
            color: #ff6b6b;
        }
        .info {
            background: #252525;
            padding: 0.75rem 1rem;
            border-top: 1px solid #404040;
            font-size: 0.8rem;
            color: #b0b0b0;
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn" onclick="zoom(-0.25)">Zoom Out</button>
        <button class="btn" onclick="zoom(0.25)">Zoom In</button>
        <span class="zoom-label" id="zoomLabel">100%</span>
        <button class="btn" onclick="resetZoom()">Reset</button>
        <button class="btn comments" onclick="openComments()">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            Comments
        </button>
    </div>
    <div class="image-area" id="imageArea">
        <div class="wrapper" id="wrapper">
            <img src="C-L01-27-FOV4.jpg" alt="C-L01-27 - FOV4" onerror="this.parentElement.innerHTML='<div class=error><h3>Image not found</h3><p>C-L01-27-FOV4.jpg</p></div>'">
        </div>
    </div>
    <div class="info">Camera: C-L01-27 - FOV4</div>
    <script>
        let scale = 1;
        const wrapper = document.getElementById('wrapper');
        const area = document.getElementById('imageArea');
        
        function zoom(d) {
            scale = Math.max(0.25, Math.min(5, scale + d));
            wrapper.style.transform = 'scale(' + scale + ')';
            document.getElementById('zoomLabel').textContent = Math.round(scale * 100) + '%';
        }
        
        function resetZoom() {
            scale = 1;
            wrapper.style.transform = 'scale(1)';
            document.getElementById('zoomLabel').textContent = '100%';
        }
        
        function openComments() {
            window.parent.postMessage({ type: 'openComments' }, '*');
        }
        
        // Pan
        let drag = false, sx, sy, sl, st;
        area.onmousedown = (e) => { drag = true; sx = e.pageX; sy = e.pageY; sl = area.scrollLeft; st = area.scrollTop; };
        area.onmouseleave = area.onmouseup = () => drag = false;
        area.onmousemove = (e) => { if (!drag) return; e.preventDefault(); area.scrollLeft = sl - (e.pageX - sx); area.scrollTop = st - (e.pageY - sy); };
    </script>
</body>
</html>
